{% extends "blog/base.html" %}

{% block title %}{{ object.title }}{% endblock title %}

{% block content %}
<div class="post-detail">
  <div class="post-detail__title">
    <h1>{{ object.title }}</h1>
  </div>
  <div class="post-item__author">
    <div class="author-img-container">
      <img src="{{ object.author.profile_image.url }}" alt="{{ object.author }}" class="author-img" />
    </div>
    <div class="author-info">
      <h4><a href="#">{{ object.author }}</a></h4>
      <small>Published on <span>{{ object.date_posted }}</span></small>
    </div>
  </div>
  <div class="post-detail__thumbnail">
    <img src="{{ object.thumbnail.url }}" alt="{{ instance.title }} image" />
  </div>
  <div class="post-detail__content">
    {{ object.content | safe }}
  </div>
  <div>
    <p>Load Comments({{ object.num_comments }})</p>
  </div>
</div>
{% endblock content %}
