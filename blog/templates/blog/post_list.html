{% extends "blog/base.html" %}

{% block title %}Blog{% endblock title %}

{% block content %}
	<div>
		{% for instance in object_list %}
			<div>{{ instance.title }}</div>
			<div>{{ instance.content }}</div>
			<div>By {{ instance.author }}</div>
		{% empty %}
			<div>No posts yet!</div>
		{% endfor %}
	</div>
{% endblock content %}
