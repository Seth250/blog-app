{% extends "blog/base.html" %}

{% block title %} Password Reset {% endblock title %}

{% block content %}
<div class="container-acc">
  <div class="fm-col">
    <div class="fm-col__header">
      <h2>Forgot Password</h2>
    </div>
    <div class="fm-col__form-container">
      <form method="POST">
        {% csrf_token %}
        <div class="form-row">
          <label for="{{ form.email.id_for_label}}">Email Address</label>
          <div class="input-container">
            <i class="far fa-envelope"></i>
            <input type="email" name="{{ form.email.name }}" autocomplete="email" class="text-input-acc standard-input" 
              max_length="{{ form.email.field.max_length }}" id="{{ form.email.id_for_label}}" required />
          </div>
        </div>
        <div class="form-row">
          <button type="submit" class="submit-button">Request Password Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
